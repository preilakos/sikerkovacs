<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikerkovács</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            font-family: 'Georgia', serif;
        }
        .quote-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            text-align: center;
        }
        
        .author-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto;
            object-fit: cover;
            border: 3px solid #83a4d4;
        }
        .quote {
            font-size: 1.5rem;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .author {
            font-style: italic;
            color: #7f8c8d;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Dostoevsky_1872.jpg/800px-Dostoevsky_1872.jpg" alt="Dostoevsky" class="author-image">
        <div class="quote">
            "Mindenki a maga sikere kovácsa"
        </div>
        <div class="author">
            - M. Lőrinc
        </div>
    </div>
</body>
</html>
